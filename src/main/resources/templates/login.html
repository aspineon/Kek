<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" th:href="@{/img/favicon.png}" />

<title>Login Page| Kek - Simple TO-DO Web Application</title>

<!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<!-- bootstrap theme -->
<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet" />
<!--external css-->
<!-- font icon -->
<link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/style-responsive.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-img3-body">

	<div class="container">

		<form class="login-form" th:action="@{/login}" th:method="post">
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input name="userName" type="text" class="form-control"
						placeholder="Username" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input name="password" type="password" class="form-control"
						placeholder="Password" />
				</div>
				<button id="login" class="btn btn-primary btn-lg btn-block"
					type="submit">Login</button>
				<hr></hr>
				<a class="btn btn-primary btn-lg btn-block" href="register">Register</a>
				<div th:if="${message != null}">
					<div class="alert alert-${message.type.value} alert-dismissable"
						style="margin-top: 6px;">
						<a class="panel-close close" th:text="${message.value}"
							data-dismiss="alert">×</a> <i class="fa fa-info"></i>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
